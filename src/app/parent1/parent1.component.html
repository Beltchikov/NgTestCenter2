<div class="parent" >
<div class="btn-group" style="margin: 20px;">
  <button type="button" class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
    Parent
  </button>
  <ul class="dropdown-menu" [(ngModel)]="seasons" ngDefaultControl>
    <li><a class="dropdown-item" *ngFor="let season of seasons" (click)="selectedSeason = season;">{{season}}</a></li>
  </ul>
</div>
<br />
<br />
<app-child1 [item] = "selectedSeason"></app-child1>
</div>
